name: Print Software Versions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-application-layer-software:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Node.js version
        run: node --version
      
      - name: Check npm version
        run: npm --version
      
      - name: Check Express latest version
        run: npm show express version
      
      - name: Check Java version (for REST API)
        run: java -version

  check-database-layer-software:
    runs-on: ubuntu-latest
    needs: check-application-layer-software
    
    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Check PostgreSQL client version
        run: psql --version
