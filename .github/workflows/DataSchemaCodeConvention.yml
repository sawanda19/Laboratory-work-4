name: SQL Code Convention Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  sql-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: List files in repository (DEBUG)
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== Search for SQL files ==="
          find . -name "*.sql" -type f
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install sqlfluff
        run: |
          pip install sqlfluff
          sqlfluff version
      
      - name: Lint SQL files
        run: |
          if [ -f "DataSchema.sql" ]; then
            echo "File found: DataSchema.sql"
            sqlfluff lint DataSchema.sql --dialect postgres
          else
            echo "ERROR: DataSchema.sql not found!"
            exit 1
          fi
